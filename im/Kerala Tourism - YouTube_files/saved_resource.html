<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>vidIQ</title>

    <script type="text/javascript">
      var whitelistedDomains = [
        // Marketing site
        'https://vidiq.com',
        'https://beta.vidiq.com',
        // YouTube and extension toolbar popup
        'https://www.youtube.com',
        'https://studio.youtube.com',
        'chrome-extension://pachckjkecffpdphbpmfolblodfkgbhl',
        // Marketing site (dev)
        'http://localhost:3000',
        'https://marketing.vidiq.com',
        'https://marketing-dev.vidiq.com',
        'https://local.vidiq.com:3001',
        // Webapp (dev)
        'https://local.vidiq.com:4001',
        // Extension toolbar popup (dev)
        'chrome-extension://kddjombomadgmmdbhdehagpocoacmibe',
      ]

      var SAVE_SESSION_TOKEN = 'SAVE_SESSION_TOKEN'
      var LOGOUT = 'LOGOUT'
      var SET_BETA_VALUE = 'SET_BETA_VALUE'

      function onReceiveMessage(event) {
        var sessionTokenKey = 'c2Vzc2lvbl90b2tlbg'

        if (whitelistedDomains.indexOf(event.origin) === -1) {
          return
        }
        try {
          var data = window.JSON.parse(event.data)
          if (data.action === SAVE_SESSION_TOKEN && data.payload) {
            window.localStorage.setItem(sessionTokenKey, data.payload)
          } else if (data.action === LOGOUT) {
            window.localStorage.removeItem(sessionTokenKey)
          } else if (data.action === SET_BETA_VALUE && data.payload) {
            window.localStorage.setItem('__beta', data.payload)
          }
        } catch (e) {
          //no-op
        }
      }

      window.addEventListener('message', onReceiveMessage)
    </script>
  </head>

</body></html>
